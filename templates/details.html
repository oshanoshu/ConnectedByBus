<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static',    filename='css/home.css') }}">
          
    <title>About</title>
    
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" style="color: white;" href="home.html">Joker Travels</a>
      <a class="navbar-brand" style="color: white;">Put On A Happy Face  <img src="https://www.freeiconspng.com/uploads/happy-smiley-face-png-3.png" style="height:25px;"alt="smiley face"/> </a>
    </nav>
    <div class="container" style="margin-top: 40px;"><h2 class="btn-success" style="text-align: center;">Routes</h2>
        <table class="table ">
            <thead class="thead-dark">
              <tr class="">
                <th scope="col">From</th>
                <th scope="col">Destination</th>
                <th scope="col">Time</th>
                <th scope="col">Duration</th>
                <th scope="col">Stops</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="thead-light">
             {%for item in data%}
              <tr class="modeled">
                <th scope="row">{{item[0]}}</th>
                <th scope="row">{{item[1]}}</td>
                <th scope="row">{{item[2]}}</td>
                <th scope="row">{{item[3]}}</td>
                <th scope="row">{{item[4]}}</td>
                <th scope="row">{{item[5]}}</td>
              </tr>
              {%endfor%}
            </tbody>
          </table>
    </div>
    <div class="modal" id="myModal" tabindex="-1" role="dialog" style="visibility: hidden;">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form method>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone</label>
                      <input type="text" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="emailMe" name="emailMe" value="yesEmail">
                      <label class="form-check-label" for="emailMe">Email me</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="textMe" name="textMe" value="yesText">
                        <label class="form-check-label" for="textMe">Email me</label>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="{{ url_for('static',    filename='script/details.js') }}"></script>
      
  </body>
</html>
